    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <title>Vendas</title>
</head>

<body>
    <div class="slogan">
        <h1><em>Adega Para Todos!</em></h1>
        <p>Aqui temos as melhores bebidas e os melhores preços!</p>
    </div>

    <div class="drink-bar">
        <img src="../img/drink-bar.png" width="150px" alt="garçon bar">
    </div>

    <nav>
        <div class="principal">
            <a href="../index/index.html">Página Inicial</a>
            <a href="../estoque/ctrl-estoque.html">Controle de Estoque</a>
            <a href="../add-produto/add-produto.html">Adicionar Produto</a>
            <a href="../vendas/vendas.html">Vendas</a>
            <a href="../historico/historico.html">Histórico de Vendas</a>
            <a href="../funcionarios/funcionarios.html">Funcionários</a>
        </div>
    </nav>

    <div>
        <h2>Vendas</h2>
            <form action="">
                <div>
                    <label for="number-order">Número do Pedido:</label>
                    <input type="number" id="number-order" name="number-order">
                </div>

                <div>
                    <label for="name-seller">Nome vendedor:</label>
                            <select name="name-seller" id="name-seller">
                                <option value="Janaina">Janaina</option>
                                <option value="Ricardo">Ricardo</option>
                                <option value="Jose">José</option>
                                <option value="Henrique">Henrique</option>
                                <option value="Silvia">Silvia</option>
                                <option value="Dirce">Dirce</option>
                                <option value="Ana Maria">Ana Maria</option>


                            </select>
                        <button type="submit">Confirmar</button>
                        </form>
                </div>

                <div>
                    <label for="date-order">Data do  pedido:</label>
                    <input type="date" id="name-seller" name="name-seller">
                </div>
                
                <div>
                    <label for="product-code">Código Produto:</label>
                    <input type="number" id="product-code" name="product-code">
                </div>

                <div>
                    <label for="descricao">Descrição do produto:</label>
                    <input type="text" id="descrição" name="descrição">
                </div>
                
                <div>
                    <label for="product-quantity">Quantidade:</label>
                    <input type="number" id="product-quantity" name="product-quantity">
                </div>


                <div>
                    <label for="preco">Preço (em R$): </label>
                    <input type="text" id="preco" name="preco">
                </div>
                
                <div>
                    <label for="total-price">Valor total:</label>
                    <input type="number" id="total-price" name="total-price">
                </div>

                <div>
                    <h4>Forma de pagamento</h4>
                    <input type="radio" id="cash" name="cash" value="cash">
                    <label for="cash">Dinheiro</label><br>
                    <input type="radio" id="debit-card" name="debit-card" value="debit-card">
                    <label for="debit-card">Cartão débito</label><br>
                    <input type="radio" id="credit-card" name="credit-card" value="credit-card">
                    <label for="credit-card">Cartão crédito</label><br>
                </div>
                <br>
                <div>
                    <h4>Endereço de Entrega</h4>
                    <input type="radio" id="cash" name="cash" value="cash">
                    <label for="cash">Dinheiro</label><br>
                    <input type="radio" id="debit-card" name="debit-card" value="debit-card">
                    <label for="debit-card">Cartão débito</label><br>
                    <input type="radio" id="credit-card" name="credit-card" value="credit-card">
                    <label for="credit-card">Cartão crédito</label><br>

                </div>


                <div>
                    <h4>Obervações</h4>
                    <textarea id="comments" name="comments" rows="4" cols="50"> </textarea>
                </div>
        
                <div class="form-add">
                    
                    <button type="submit">Salvar</button>



    </div>



    <div>
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" width="30px" alt="Facebook" />
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" width="30px" alt="Instagram" />
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" width="30px" alt="Twitter" />
        </div>
    </div>
</body>

</html>
